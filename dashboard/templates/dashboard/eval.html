{% extends 'dashboard/base.html' %}
{% block content %}

<div class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700/50">
            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wider mb-1">Accuracy</div>
            <div class="text-3xl font-bold text-white">95.8%</div>
        </div>
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700/50">
            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wider mb-1">Precision</div>
            <div class="text-3xl font-bold text-white">92.7%</div>
        </div>
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700/50">
            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wider mb-1">Recall</div>
            <div class="text-3xl font-bold text-white">95.0%</div>
        </div>
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700/50">
            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wider mb-1">F1 Score</div>
            <div class="text-3xl font-bold text-white">93.8%</div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700/50 flex flex-col">
            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wider mb-4">Confusion Matrix: Actual vs Predicted</div>
            
            <div class="grid grid-cols-2 gap-2 h-64 flex-1">
                <div class="bg-teal-500/10 border border-teal-500/20 rounded-lg flex flex-col items-center justify-center p-4">
                    <span class="text-teal-400 text-2xl font-bold">800</span>
                    <span class="text-teal-500/70 text-xs uppercase font-semibold">True Positive</span>
                </div>
                <div class="bg-red-500/10 border border-red-500/20 rounded-lg flex flex-col items-center justify-center p-4">
                    <span class="text-red-400 text-2xl font-bold">20</span>
                    <span class="text-red-500/70 text-xs uppercase font-semibold">False Negative</span>
                </div>
                <div class="bg-yellow-500/10 border border-yellow-500/20 rounded-lg flex flex-col items-center justify-center p-4">
                    <span class="text-yellow-400 text-2xl font-bold">30</span>
                    <span class="text-yellow-500/70 text-xs uppercase font-semibold">False Positive</span>
                </div>
                <div class="bg-blue-500/10 border border-blue-500/20 rounded-lg flex flex-col items-center justify-center p-4">
                    <span class="text-blue-400 text-2xl font-bold">150</span>
                    <span class="text-blue-500/70 text-xs uppercase font-semibold">True Negative</span>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700/50">
            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wider mb-4">Misclassification Breakdown</div>
            <div class="relative h-64 w-full">
                <canvas id="errorChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    new Chart(document.getElementById("errorChart"), {
        type: 'bar',
        data: {
            labels: ['False Pos', 'False Neg'],
            datasets: [{
                label: 'Errors',
                data: [30, 20],
                backgroundColor: ['#facc15', '#f87171'], // Yellow-400, Red-400
                borderRadius: 4,
                barThickness: 50
            }]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                y: { grid: { color: '#374151' }, ticks: { color: '#9ca3af' } },
                x: { grid: { display: false }, ticks: { color: '#9ca3af' } }
            }
        }
    });
</script>

{% endblock %}
