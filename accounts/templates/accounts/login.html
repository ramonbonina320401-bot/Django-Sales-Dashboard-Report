{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      .password-wrapper {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #000;
        font-size: 18px;
        user-select: none;
      }
      .password-toggle:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon"></div>

      <h2>Welcome back</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" style="padding: 10px; margin: 10px 0; border-radius: 5px; background: {% if message.tags == 'error' %}#fee; color: #c33{% else %}#efe; color: #3c3{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="Enter your Email" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your Password"
              required
            />
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="footer-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
      </p>
    </div>

    <script>
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');

      togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
    </script>
  </body>
</html>
