{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="icon"></div>

      <h2>Welcome back</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" style="padding: 10px; margin: 10px 0; border-radius: 5px; background: {% if message.tags == 'error' %}#fee; color: #c33{% else %}#efe; color: #3c3{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="Enter your Email" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your Password"
            required
          />
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="footer-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
      </p>
    </div>
  </body>
</html>
