{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="icon"></div>

      <h2>Create an account</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" style="padding: 10px; margin: 10px 0; border-radius: 5px; background-color: {% if message.tags == 'error' %}#fee; color: #c33{% elif message.tags == 'success' %}#efe; color: #3c3{% else %}#eef; color: #33c{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="fullname" placeholder="John Doe" />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="email@email.com" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="********" />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            placeholder="********"
          />
        </div>

        <button type="submit">Create Account</button>
      </form>

      <p class="footer-link">
        Already have an account? <a href="{% url 'login' %}">Log in</a>
      </p>
    </div>
  </body>
</html>
